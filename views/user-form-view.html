<div ng-controller="userFormController">
    <form class="panel panel-default panel-body" ng-submit="signUp()">   
        <h1>{{pageTitle}}</h>

        <div class="form-group"><h4>{{pageMessage}}</h4></div>
        <div class="row">
            <div class="form-group col-md-6"><input type="text" class="form-control" placeholder="First name" ng-model="firstNameInput" required/></div>
            <div class="form-group col-md-6"><input type="text" class="form-control" placeholder="Last name"  ng-model="lastNameInput" required/></div>
        </div>
        <div class="form-group"><input type="email" class="form-control" placeholder="Email" ng-model="emailInput" required></div>
        <div class="form-group"><input type="tel" class="form-control" placeholder="Phone number" ng-model="phoneInput"></div>
        <div class="form-group"><input type="text" class="form-control" placeholder="Address" ng-model="addressInput"></div>
        <div class="{{emailContainerClass}}">
            <div class="form-group"><input type="password" class="form-control" placeholder="Password" ng-model="passwordInput" required></div>
            <div class="form-group"> <input type="password" class="form-control" placeholder="Confirm Password" ng-model="confirmPasswordInput" required></div>
        </div>

        <h5 style="color:#d9534f">{{errorMessage}}</h5>
        
        <button type="submit" class="btn btn-primary">{{buttonTitle}}</button>
    </form>
</div>
